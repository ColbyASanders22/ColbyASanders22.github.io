<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make an Appointment | Hunter’s Guitar Lessons</title>
  <link rel="stylesheet" href="styles/appointmentpage.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div data-include="components/header.html"></div>
    <h1>Make an Appointment</h1>


  <main>
    <section>
      <h2>Book Your Lesson</h2>
      <form id="appointmentForm">
        <label>Name: <input type="text" required></label><br>
        <label>Email: <input type="email" required></label><br>
        <label>Lesson Type:
          <select required>
            <option value="">Select a lesson type</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
            <option>Virtual</option>
          </select>
        </label><br>
        <label>Date: <input type="date" required></label><br>
        <label>Time: <input type="time" required></label><br>
        <button type="submit">Schedule Lesson</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hunter’s Guitar Lessons | Designed by CSandEnterprises</p>
  </footer>

  <script src="../scripts/HTMLInclude.min.js"></script>
</body>
</html>
