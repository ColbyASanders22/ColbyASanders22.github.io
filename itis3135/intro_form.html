<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Introduction Page</title>
    <link rel="stylesheet" href="styles/form.css">

    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div data-include="components/header.html"></div>
    <h2>Build Your Own Website!</h2>

    <form id="form">
        <!--Names-->
        <fieldset>
          <legend>Personal Information</legend>
        <label>First Name* <input type="text" id="firstName" required value="Colby"></label>
        <label>Middle Name <input type="text" id="middleName" placeholder="Middle Name"></label>
        <label>Last Name* <input type="text" id="lastName" required value="Sanders"></label>
        <label>Nickname <input type="text" id="nickname" value="Slick"></label>
        </fieldset>
        
        <!--Acknowledgement-->
            <fieldset>
      <legend>Acknowledgement</legend>
      <label>Acknowledgement Statement* 
        <input id="acknowledgement" required
          placeholder="I acknowledge that this page is my work..."
          value="I acknowledge that this Introduction page is my work and accurate to the best of my knowledge." />
      </label>
      <label>Acknowledgement Date* 
        <input id="ackDate" type="text" required value="10/26/2025"/>
      </label>
    </fieldset>

    <!-- Mascot / Divider -->
    <fieldset>
      <legend>Mascot & Divider</legend>
      <label>Mascot Adjective* <input id="mascotAdj" required placeholder="Clever" value="Clever" /></label>
      <label>Mascot Animal* <input id="mascotAnimal" required placeholder="Salmon" value="Salmon" /></label>
      <label>Divider* <input id="divider" required maxlength="3" placeholder="~ or | or ♥" value="~" /></label>
    </fieldset>

    <!-- Picture -->
    <fieldset>
      <legend>Picture</legend>
      <label>Picture URL* 
        <input id="pictureUrl" type="text" required
               placeholder="images/skitrip.jpg"
               value="images/skitrip.jpg" />
      </label>
      
      <label>Upload Picture (optional)
        <input id="pictureFile" type="file" accept="image/*" />
      </label>
      <label>Picture Caption* 
        <input id="pictureCap" required placeholder="At UNC Charlotte"
               value="UNC Charlotte — CS (Cybersecurity)" />
      </label>
    </fieldset>

    <!-- Personal Statement + 7 bullets -->
    <fieldset>
      <legend>Background</legend>
      <label>Personal Statement* 
        <textarea id="personalStatement" required
        >Computer Science major (Cybersecurity concentration) at UNC Charlotte; I love building PCs and solving tricky tech problems. Expected graduation: Dec 2026.</textarea>
      </label>
      <label>Seven Main Bullets* (one per line)</label>
      <label>1 <input id="b1" required placeholder="Personal Background" value="Hobbies I enjoy in my free time include going to the gym, walking my dog, playing video games, hanging out with friends, watching sports, watching moves/tv, and more!" /></label>
      <label>2 <input id="b2" required placeholder="Professional Background" value="I began my career in 2021 by working at Charlotte Beer Garden and have had various different serving jobs since then. This past summer, I was fortunate enough to have the opportunity to do an Externship with Snapchat that consisted of us creating different AR lenses." /></label>
      <label>3 <input id="b3" required placeholder="Academic Background" value="I am currently a junior and I transferred here from Wake Tech. I am pursuing a major in computer science with a concentration in cybersecurity." /></label>
    </fieldset>

    <!-- Courses (dynamic) -->
    <fieldset>
      <legend>Courses</legend>
      <ul id="courses" aria-live="polite"></ul>
      <button type="button" id="addCourseBtn">+ Add Course</button>
    </fieldset>

    <!-- Quote -->
    <fieldset>
      <legend>Quote</legend>
      <label>Quote* <input id="quote" required
        placeholder='"The only way to do great work is to love what you do"' value="The only way to do great work is to love what you do" /></label>
      <label>Quote Author* <input id="quoteAuthor" required placeholder="Steve Jobs" value="Steve Jobs" /></label>
    </fieldset>

    <!-- Extras -->
    <fieldset>
      <legend>Extras (optional)</legend>
      <label>Funny thing (optional) <input id="funny" placeholder="A harmless, funny line..." /></label>
      <label>Something I’d like to share (optional) <input id="share" placeholder="Share something cool..." /></label>
    </fieldset>

    <button type="submit" id="submitBtn">Submit</button>
    <button type="reset" id="resetBtn">Reset</button>
    <button type="button" id="clearBtn">Clear</button>

    </form>


  <div data-include="components/footer.html"></div>

    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/introduction.js" defer></script>
</main>
</body>
</html>
